<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
	<form action="ReimburseReport" method="post">
			<div class="form-group">
			<label for="username">User Name</label> <input type="text"
				class="form-control" id="uName" name="username" placeholder="">
		</div>
	
		<div class="form-group">
			<input type="submit" class="btn btn-default btn-primary"
				value="Update" />
			<button class="btn btn-default" data-dismiss="modal">Cancel</button>
		</div>
	</form>

	<div id="resultTable">
		<div class="row">
			<div class="col-lg-12">
				<div class="table-responsive">
					<table class="table table-bordered" id="dataTable" width="100%"
						cellspacing="0">
						<thead>
							<tr style="background-color: lightyellow">
								<th>Amount</th>
								<th>Description</th>
								<th>Status</th>
								<th>Submitted</th>								
							</tr>
						</thead>
						<tbody id="viewReimburseInfo"
							style="background-color: lightyellow">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	 		function viewReimbursereport() {
	 			document.getElementById("viewReimburseInfo").innerHTML ="amount";
		};
		window.onload = viewReimbursereport(); 
	</script>


</body>
</html>
